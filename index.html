            <div id="modal-overlay" class="modal-overlay">

                    <form>
                    
                    <p>Enter Card Details </p>
                        <input 
                            type="text" 
                            placeholder="Enter your name"
                            required>
                        
                        <input 
                            type="text"
                            inputmode="numeric"
                            pattern=[0-9]{13,19}
                            placeholder="Enter card number"
                            required>
                        
                        <input 
                            type="text" 
                            inputmode="numeric"
                            pattern=[0-9]{3,4}

                            required>
