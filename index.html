<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Herb Order App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&display=swap"
            rel="stylesheet" />

        <!-- Custom Styles -->

        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <header>
            <div class="header-img">
                <!--Background Color-->
            </div>
            <div class="header-text">
                <h1>The Healing Leaf</h1>
                <h2>Easiest way to buy the herb you need</h2>
                <h3>Click below to add to your basket</h3>
            </div>
        </header>

        <!--ITEMS LIST-->

        <main>
            <section id="render-items">
                <!--
                            From appendItemHtml function
                -->
            </section>

            <!--ORDER-->

            <section id="order-container" class="order-container hidden">
                <h2 class="text-center">Your Order</h2>
                <div id="ordered-items-container" class="ordered-items-container">
                    <!--
                          From handleAddClick & handleRemoveClick functions
                    -->
                </div>
                <div class="complete-order-container">
                    <h2>Total Price</h2>
                    <h2 id="total-price-span">Price $</h2>
                </div>
                <button class="complete-order-btn" id="complete-order-btn">Complete Order</button>
            </section>

            <!--PAYMENT-->

            <div id="modal-overlay" class="modal-overlay hidden">
                <section id="payment-details" class="payment-details">
                    <button class="modal-close-btn" id="modal-close-btn">X</button>
                    <form id="payment-form">
                        <p>Enter Card Details</p>
                        <input type="text" id="name-input" name="name" placeholder="Enter your name" required />

                        <input
                            type="text"
                            inputmode="numeric"
                            pattern="[0-9]{13,19}"
                            id="card-input"
                            name="card-input"
                            placeholder="Card number (min. 13 numbers)"
                            required />

                        <input
                            type="text"
                            inputmode="numeric"
                            pattern="[0-9]{3,4}"
                            id="cvv-input"
                            name="cvv"
                            placeholder="CVV (min. 3 numbers)"
                            required />

                        <button class="pay-btn f" id="pay-btn">Pay</button>
                    </form>
                </section>
            </div>

            <!--CONFIRMATION-->

            <section id="confirm-order" class="confirm-order">
                           
                            <!--From hanlePayBtn function-->
                            
            </section>
        </main>

        <script src="index.js" type="module"></script>

        <script>
            
            /*Simple Modal Close Function*/
            
            const modalCloseBtn = document.getElementById("modal-close-btn");

            modalCloseBtn.addEventListener("click", function(){
                const orderModal = document.getElementById("modal-overlay");
                orderModal.classList.add("hidden");
            })
            
        </script>
    </body>
</html>
